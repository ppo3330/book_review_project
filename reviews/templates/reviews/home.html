{% extends 'base.html' %}

{% block content %}

<h1> Book List</h1>

<input type="text" name="q" placeholder="검색" value="{{ query }}">

{% for book in books %}
    <div>
        <a href="{% url 'book_detail' book.pk %}">
            <h2>{{ book.title }}</h2>
        </a>

        <p> 저자: {{book.author}}</p>
        <p>평점: {{ book.average_rating }} / 5</p>
    </div>
{% empty %}
    <p> 등록된 책이 없습니다.</p>
{% endfor %}

{% endblock %}
